<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tictactoe">
  
      <div class="game">
 
          <button class="btn btn1"></button><button class="btn btn2"></button
          ><button class="btn btn3"></button><button class="btn btn4"></button
          ><button class="btn btn5"></button><button class="btn btn6"></button
          ><button class="btn btn7"></button><button class="btn btn8"></button
          ><button class="btn btn9"></button>
      
      </div>
      <div class="information">
         <div class="record">
            <div class="reset">
                <button class="reset-btn"><i class="fa fa-refresh" aria-hidden="true"></i></button>
              </div>
           <h1>O</h1>
           <button class="r_btn btnO">0</button>
           <h1>DRAW</h1>
           <button class="r_btn btndraw">0</button>
           <h1>X</h1>
           <button class="r_btn btnX">0</button>
        

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
